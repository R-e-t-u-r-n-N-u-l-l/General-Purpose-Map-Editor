<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>GPME</title>
    <script src="js/imgloader.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/imageloader.css">
  </head>

  <body>
    <canvas id="map_canvas"></canvas>
    <div class="window" id="toolbar">
    </div>

    <div class="window" id="spritesheet">

      <div id="inputfield">

        <canvas id="sprite_canvas"></canvas>
        <input id="file" type="file" accept=".png, .jpg, .jpeg, .gif" />
        <label for="file"><span>upload your image here</span></label>
        <input id="tilesize" type=number min=1 value=16 autocomplete="off" />

      </div>

    </div>

  </body>
</html>
