<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>GPME</title>
    <script src="js/maploader.js"></script>
    <script src="js/imgloader.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/spritesheet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/options.css">
    <link rel="stylesheet" type="text/css" href="css/toolbar.css">
    <link rel="stylesheet" type="text/css" href="css/imageloader.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>

  <body>
    <canvas id="map_canvas"></canvas>

    <div class="window" id="sprite_sheet">

      <div id="toolbar">
        <div title="pencil" class="tool selected"><i class="fas fa-pencil-alt"></i></div>
        <div title="fill" class="tool"><i class="fab fa-bitbucket"></i></div>
        <div title="line" class="tool"><i class="fas fa-arrows-alt-h"></i></div>
        <div class="tool hidden"></div>
        <div title="export" class="tool" onclick="downloadMap()"><i class="far fa-save"></i></div>
        <label for="mapInput" title="import" class="tool"><i class="fas fa-upload"></i></label>
        <input id="mapInput" type="file" accept=".txt" onchange="readMap(this.files[0])" style="display: none;" />
      </div>

      <div id="inputfield" title="Drag 'n' Drop">

        <canvas id="sprite_canvas"></canvas>
        <input id="file" type="file" accept=".png, .jpg, .jpeg, .gif" />
        <label for="file"><span><i class="fas fa-upload"></i><br/>upload your image here</span></label>
        <input id="tilesize" type=number min=1 value=16 autocomplete="off" />

      </div>

      <div id="options">
        <div class="option checkbox">
          <input id="sprMapping" type="checkbox" />
          <label for="sprMapping"></label>
          <span>Sprite mapping</span>
        </div><br /><hr />
        <div class="option checkbox">
          <input id="opt2" type="checkbox" />
          <label for="opt2"></label>
          <span>test</span>
        </div>
      </div>

    </div>
  </body>
</html>
