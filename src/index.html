<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>GPME</title>
    <script src="js/imgloader.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/imageloader.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>

  <body>
    <canvas id="map_canvas"></canvas>
    <div class="window" id="toolbar">
    </div>

    <div class="window" id="sprite_sheet">

      <div id="inputfield" title="Drag 'n' Drop">

        <canvas id="sprite_canvas"></canvas>
        <input id="file" type="file" accept=".png, .jpg, .jpeg, .gif" />
        <label for="file"><span><i class="fas fa-upload"></i><br/>upload your image here</span></label>
        <input id="tilesize" type=number min=1 value=16 autocomplete="off" />

      </div>

    </div>

  </body>
</html>
