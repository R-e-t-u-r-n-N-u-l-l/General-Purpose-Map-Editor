<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>GPME</title>
    <script src="js/imgloader.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/imageloader.css">
  </head>

  <body>
    <canvas id="map_canvas"></canvas>
    <div class="window" id="toolbar">
    </div>

    <div class="window" id="spritesheet">

      <form id="inputfield">
        <canvas id="sprite_canvas"></canvas>
        <input id="input" type="file" accept=".png, .jpg, .jpeg, .gif" />
        <label for="input"><span>upload your image here</span></label>

      </form>

    </div>

  </body>
</html>
